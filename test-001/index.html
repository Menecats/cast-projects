<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background-color: wheat;
        }
    </style>

    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</head>

<body>
    <pre id="output">No OUTPUT</pre>
    <script>
        const namespaceSender = 'urn:x-cast:com.recrosoftware.cast.test001.sender';
        const namespaceReceiver = 'urn:x-cast:com.recrosoftware.cast.test001.receiver';
        const el = document.getElementById("output");

        const receiver = cast.framework.CastReceiverContext.getInstance();

        receiver.addCustomMessageListener(namespaceSender, evt => {
            console.log(evt);

            const strData = JSON.stringify(evt.data);

            el.innerHTML = strData;

            receiver.sendCustomMessage(namespaceSender, null, 'response: ' + strData);
        });
        receiver.start();
    </script>
</body>

</html>
